<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Moving away from jQuery's animate() function</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery.min.js"></script>
</head>
<body>
  <div class="rectangle">
    <div class="square-small"></div>
  </div>
  <button id="animation-button">Run!</button>
  <script>
    var smallsquare = $('.rectangle').find('.square-small');

  	$('#animation-button').on("click", function() {
  	  smallsquare.animate({left: 280}, 'slow' );
    });
  </script>
</html>
