<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Creating a Slider using CSS</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
	<div class="wrapper">
	  <div class="slider">
	    <input type="radio" name="slide-switches" id="slide_text" checked class="slide-switch">
	    <label for="slide_text" class="slide-label">1</label>

	    <div class="slide-content"><figcaption>Wanaka, New Zealand</figcaption><img src="./img/wanaka-drowned-tree.jpg"></div>

	    <input type="radio" name="slide-switches" id="slide_image" class="slide-switch">
	    <label for="slide_image" class="slide-label">2</label>
	    <div class="slide-content"><figcaption>Utah, United States</figcaption><img src="./img/utah-peak.jpg"></div>

	    <input type="radio" name="slide-switches" id="slide_video" class="slide-switch">
	    <label for="slide_video" class="slide-label">3</label>
	    <div class="slide-content"><figcaption>Bryce Canyon, Utah, United States</figcaption><img src="./img/bryce-canyon-utah.jpg"></div>
	  </div>
	</div>
</header>
</body>
</html>
