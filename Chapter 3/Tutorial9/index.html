<!DOCType html>
<html>
<head>
  <title>Building Alert dialogs using BEM CSS</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="content__alert">
    <div class="dlgBox content__alert_error"><span>error: </span>Write your error message here.</div>
    <div class="dlgBox content__alert_success"><span>success: </span>Write your success message here.</div>
    <div class="dlgBox content__alert_warning"><span>warning: </span>Write your warning message here.</div>
    <div class="dlgBox content__alert_notice"><span>notice: </span>Write your notice message here.</div>
  </div>
</body>
</html>
