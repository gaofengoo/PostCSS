<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Effects using the CSSStyle library</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<body id="csstyle">
	<button class="button --action">Register</button>
	<button class="button --accept">Ok</button>
	<button class="button --cancel +rounded">
  		<span class="button__icon --cross fa fa-ban"></span>
  		Cancel
	</button>	
</body>
</html>
